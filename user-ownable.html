<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Dapp</title>

    <script src="./node_modules/web3/dist/web3.min.js"></script>
    <style>
    body {
    background-color:#F0F0F0;
    padding: 2em;
    font-family: 'Raleway','Source Sans Pro', 'Arial';
}
.container {
    width: 50%;
    margin: 0 auto;
}
label {
    display:block;
    margin-bottom:10px;
}
input {
    padding:10px;
    width: 50%;
    margin-bottom: 1em;
}
button {
    margin: 2em 0;
    padding: 1em 4em;
    display:block;
}

#instructor {
    padding:1em;
    background-color:#fff;
    margin: 1em 0;
}
    </style>

</head>
<body>
    <div class="container">

        <h2>Get User info</h2>

        
        <p>
            <span>Name: </span><b class="name"></b><br/>
            Email: <b class="email"></b><br/>
            Age: <b class="age"></b>
        </p>
        <input type="button" id="button" class="get_user_info" value="Get User Info">

        <hr/>
        <h2>Update User info</h2>

        <label for="name" class="col-lg-2 control-label">Name</label>
        <input class="set_name" type="text">

        <label for="name" class="col-lg-2 control-label">Email</label>
        <input class="set_email" type="text">

        <label for="name" class="col-lg-2 control-label">Age</label>
        <input class="set_age" type="text">

        <p class="note"></p>

        <input type="button" id="button" class="update_user_info" value="Update User Info">



    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       // Our future code here..
        
        var abi = [
	{
		"constant": false,
		"inputs": [],
		"name": "renounceOwnership",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_name",
				"type": "string"
			},
			{
				"name": "_email",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setUser",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "newOwner",
				"type": "address"
			}
		],
		"name": "transferOwnership",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"name": "previousOwner",
				"type": "address"
			},
			{
				"indexed": true,
				"name": "newOwner",
				"type": "address"
			}
		],
		"name": "OwnershipTransferred",
		"type": "event"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getUser",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "isOwner",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]

        var contract_address = '0x2e53be82e239c4b24b2b02b6b5f8a047083a43f1';
        var web3;

       window.addEventListener('load', async () => {
    // Modern dapp browsers...
    if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
            // Request account access if needed
            await ethereum.enable();
            // Acccounts now exposed
            // web3.eth.sendTransaction({/* ... */});

            console.log('1111');
            //call function to connect contract
            ConnectToContract();

        } catch (error) {
            // User denied account access...
        }
    }
    // Legacy dapp browsers...
    else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider);
        // Acccounts always exposed
        // web3.eth.sendTransaction({/* ... */});
    }
    // Non-dapp browsers...
    else {
        console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
    }
});

function ConnectToContract(){
    web3.eth.defaultAccount = web3.eth.accounts[0];

    var CoursetroContract = web3.eth.contract(abi);

    var Coursetro = CoursetroContract.at(contract_address);
    // console.log(Coursetro);


    var current_address = '';

    //get address in current account
    current_address = web3.eth.coinbase;

    $('.my_wallet').html(current_address);



    $('.get_user_info').click(function(){       
      
        Coursetro.getUser((err, val) => {
            if(!err){
                $('.name').html(val[0]);
                $('.email').html(val[1]);
                $('.age').html(val[2].toString());
                // console.log(val)
                //$('.note').html('<a href="https://rinkeby.etherscan.io/tx/'+val+'">Success: Check transaction</a>');
            }else{
                console.log(err);
            }
        })
    })

    $('.update_user_info').click(function(){
        var name = $('.set_name').val();
        var email = $('.set_email').val();
        var age = $('.set_age').val();

        console.log(name+email+age)
        Coursetro.setUser(name, email, age, (err, val)=>{
            if(!err){
                $('.note').html('<a href="https://rinkeby.etherscan.io/tx/'+val+'">Success: Check transaction</a>');
            
            }else{
                console.log(err);
            }
        })
    })
    
    
}





    </script>

</body>
</html>
